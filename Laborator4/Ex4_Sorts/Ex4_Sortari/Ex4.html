<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_orizontal.css">
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  
  <script>
    
    $(function(){
    $("th").click( function(){
        let criteriu=this.innerHTML;
        var columnIndex=0;
        if(criteriu==="Fruct")
          columnIndex=0;
        if(criteriu==="Cantitate")
          columnIndex=2;
        if(criteriu==="Pret")
          columnIndex=1;

        var rows = $("#myTable tbody tr").get();

        rows.sort(function(a, b) {
        var txtA =$(a).find("td").eq(columnIndex).html();
        var txtB =$(b).find("td").eq(columnIndex).html();
        //alert(txtA);
        var floatA = parseFloat(txtA);
        if(!isNaN(floatA))
          return floatA - parseFloat(txtB);
        else
          if(txtA>txtB)
            return 1;
          else
            return -1;
        });
    
        //Append the sorted rows back to the table body
    $.each(rows, function(index, row) {
      $("#myTable tbody").append(row);
      });
    })
  });
  
  
  </script>
    
  <title>Sorts</title>

</head>
<body>
   <table id="myTable">
  <thead>
    <tr>
      <th >Fruct</th>
      <th >Pret</th>
      <th >Cantitate</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Mar</td>
      <td>2.5</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Portocala</td>
      <td>1.5</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>1</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Sunca</td>
      <td>34.6</td>
      <td>1</td>
    </tr>
  </tbody>
</table>
</body>
</html>
